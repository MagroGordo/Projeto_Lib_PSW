<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Conteúdo principal -->
    <div class="container manage-books-container">
        <!-- Header -->
        <div class="page-header">
            <div class="header-left">
                <a href="./dashboard.html" class="back-arrow">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                </a>
                <div class="header-text">
                    <h1>Book Management</h1>
                    <p class="subtitle">Create, edit, or delete books from the library</p>
                </div>
            </div>
            <button class="btn btn-primary" id="add-book-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                New Book
            </button>
        </div>

        <!-- Book List -->
        <div class="books-list" id="books-list">
        </div>

        <!-- Statistics -->
        <div class="books-stats">
            <div class="stat-item">
                <span class="stat-label">Total Books</span>
                <span class="stat-value" id="total-books">0</span>
            </div>
        </div>
    </div>

    <!-- Modal para adicionar/editar livro -->
    <div class="modal-overlay" id="book-modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="modal-title">Novo Livro</h2>
                <button class="modal-close" id="close-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form class="book-form" id="book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="book-title">Title *</label>
                        <input type="text" id="book-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="book-author">Author *</label>
                        <input type="text" id="book-author" name="author" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="book-isbn">ISBN *</label>
                        <input type="text" id="book-isbn" name="isbn" placeholder="978-0132350884" required>
                    </div>
                    <div class="form-group">
                        <label for="book-year">Publication Year *</label>
                        <input type="number" id="book-year" name="year" min="1000" max="2100" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="book-genre">Genre *</label>
                        <select id="book-genre" name="genre" required>
                            <option value="">Loading genres...</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="book-description">Description</label>
                    <textarea id="book-description" name="description" rows="4" placeholder="Book description..."></textarea>
                </div>

                <div class="form-row">

                <div class="form-group">
                    <label for="book-pagecount">Page Count *</label>
                    <input type="number" id="book-pagecount" name="page_count" min="1" required>
                </div>

                <div class="form-group">
                    <label for="book-editor">Editor *</label>
                    <input type="text" id="book-editor" name="editor" required>
                </div>
                </div>

                <input type="hidden" id="book-id" name="id">

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="save-btn">Save</button>
                </div>
            </form>

        </div>
    </div>

    <div class="modal-overlay" id="delete-modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Confirmar Exclusão</h2>
                <button class="modal-close" id="close-delete-modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja remover este livro?</p>
                <p class="delete-book-name" id="delete-book-name"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-delete-btn">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirm-delete-btn">Remover</button>
            </div>
        </div>
    </div>

    <script src="./scripts/manage.js"></script>
</body>
</html>
