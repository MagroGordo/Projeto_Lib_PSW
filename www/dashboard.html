<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="container dashboard-container">
        <div class="dashboard-header">
            <div class="user-avatar">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <div class="user-greeting">
                <h1 id="user-greeting">Welcome Back!</h1>
                <p class="subtitle">Continue your reading journey</p>
            </div>
            <button class="btn btn-primary" id="search-btn">
                Search Books
            </button>
            <button class="btn btn-primary" id="stats-btn">
                Statistics
            </button>
            <button class="btn btn-primary" id="management-btn">
                Management
            </button>
            <button class="btn btn-secondary" id="logout-btn">
                Log Out
            </button>
        </div>

        <div class="favorites-section">
            <div class="section-header-flex">
                <h2>Favorite Books</h2>
            </div>
            
            <div class="favorites-grid" id="favorites-books">
            </div>
        </div>

        <div class="favorites-section">
            <div class="section-header-flex">
                <h2>Read Books</h2>
            </div>

            <div class="favorites-grid" id="read-books">
            </div>
        </div>
    </div>

    <script src="./scripts/dashboard.js"></script>
</body>
</html>
