<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/book.js" defer></script>
</head>
<body>
    <div class="container">
        <a href="#" class="back-link">Return</a>
        
        <div class="book-details">
            <div class="book-cover">
                <img id="bookCoverImage" src="" alt="Book Cover">
            </div>
            
            <div class="book-info">
                <h1 class="book-title" id="bookTitle"></h1>
                <p class="book-author" id="bookAuthor"></p>
                
                <div class="book-rating">
                    <span class="rating-stars" id="bookRatingStars"></span>
                    <span class="rating-text" id="bookRatingText"></span>
                </div>
                
                <span class="book-genre" id="bookGenre"></span>
                
                <p class="book-description" id="bookDescription"></p>
                
                <div class="action-buttons">
                    <button class="btn btn-primary" id="markAsReadBtn">
                        <img src="./images/icons/check.png" alt="Mark as Read"> Mark as Read
                    </button>
                    <button class="btn btn-secondary" id="favoriteBtn">
                        <img src="./images/icons/heart.png" alt="Favorite"> Favorite
                    </button>
                    <button class="btn btn-secondary" id="rateBookBtn">
                        <img src="./images/icons/star.png" alt="Rate this Book"> Rate this Book
                    </button>
                </div>
                
                <div class="book-extra-info" id="bookNotes"></div>
            </div>
        </div>
        
        <div class="reviews-section">
            <h2 class="reviews-title">Reviews</h2>
            <div id="reviewsContainer">

            </div>
        </div>
    </div>
</body>
</html>
